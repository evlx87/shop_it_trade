{% extends 'mainapp/base.html' %}
{% load static %}

{% block page_content %}

    {% include 'mainapp/includes/inc__main_menu.html' %}

    <h2>Каталог товаров</h2>
    <p class="catalog_content"></p>
    {% for item in product %}
    <div class="catalog_product">
        <a href="{{ item.link }}"><img src="{{ item.img }}">{{ item.name }}</a>
    </div>
    {% endfor %}

{% endblock %}
