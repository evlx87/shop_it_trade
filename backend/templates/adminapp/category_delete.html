{% extends 'mainapp/base.html' %}


{% block page_content %}
    <h2>Уверены, что хотите удалить категорию {{ object.name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <div class="admin_button_panel">
            <input class="button" type="submit" value="удалить">
            <input class="button" type="button" value="отмена" onclick="location.href='{% url 'admin_panel:category_list' %}'">
        </div>
    </form>
{% endblock %}
