{% extends 'mainapp/base.html' %}


{% block page_content %}
    <div class="user_delete">
        Уверены, что хотите удалить <b>{{ object.username }}
        {% if object.first_name %}
            ({{ object.first_name|title }}
            {% if object.last_name %}
                {{ object.last_name|title }}
            {% endif %})
        {% endif %}</b>?

        <form method="post">
            {% csrf_token %}
            <input class="admin_button" type="submit" value="удалить">
        </form>

        <a class="admin_button" href="{% url 'admin_panel:index' %}">отмена</a>
    </div>
{% endblock %}
